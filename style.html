<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for both signup and login forms -->
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Toggle Between Sign Up and Login -->
        <div class="toggle">
            <button onclick="toggleForms()">Don't have an account? Sign Up</button>
        </div>
    </div>

    <script>
        function toggleForms() {
            let signupForm = document.getElementById('signup-form');
            let loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('active');
            loginForm.classList.toggle('active');
        }
    </script>
</body>
</html>
